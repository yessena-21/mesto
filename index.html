<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header page__header">
    <img src="images/logo.svg" alt="логотип сайта" class="header__logo">
  </header>

  <main class="content">
    <section class="profile page__profile">
      <img class="profile__avatar avatar" src="images/profile-kusto.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button-edit"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>

    <section class="elements">
      <ul class="elements__photo-grid">
        <template id="elements-template">
          <li class="elements__element">
            <img class="elements__image" src="#" alt="">
            <div class="elements__description">
              <h2 class="elements__title"></h2>
              <button class="elements__like" type="button"></button>
            </div>
            <button aria-label="Delete" type="button" class="elements__delete"></button>
          </li>
        </template>
      </ul>
    </section>
  </main>

  <footer class="footer page__footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
      <form class="form" novalidate>
        <input class="form__input form__input_name" id="name_input" type="text" name="username" required minlength="2"
          maxlength="40">
        <span class="form__input-error name_input-error"></span>
        <input class="form__input form__input_description" id="description_input" type="text" name="description"
          required minlength="2" maxlength="200">
        <span class="form__input-error description_input-error"></span>
        <button class="form__save-button" type="submit">Сохранить</button>
        <button class="popup__exit-button" type="button"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_add_new-element">
    <div class="popup__container">
      <h3 class="popup__title">Новое место</h3>
      <form class="form" novalidate>
        <input class="form__input form__input_title" id="title_input" type="text" name="name" placeholder="Название"
          required minlength="2" maxlength="30">
        <span class="form__input-error title_input-error"></span>
        <input class="form__input form__input_link" id="link_input" type="url" name="link-to-picture"
          placeholder="Ссылка на картинку" required>
        <span class="form__input-error link_input-error"></span>
        <button type="submit" class="form__save-button">Создать</button>
        <button class="popup__exit-button" type="button"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_view-image">
    <div class="popup__image-container">
      <img class="popup__image" src="#" alt="">
      <p class="popup__image-name"></p>
      <button class="popup__exit-button" type="button"></button>
    </div>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
