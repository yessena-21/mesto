<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>


<body class="page">
  <header class="header">
    <img src="images/logo.svg" alt="логотип сайта" class="header__logo">

  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar avatar" src="images/profile-kusto.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__button-edit"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>

    <section class="elements">
      <ul class="elements__photo-grid">
        <li class="elements__element">
          <img class="elements__image" src="./images/karachaevsk.jpg" alt="Руины древнего храма">
          <div class="elements__description">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
          <div class="elements__description">
            <h2 class="elements__title">Эльбрус</h2>
            <button class="elements__like"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/dombay.jpg" alt="Горы Домбай">
          <div class="elements__description">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/eagl.jpg" alt="Орел">
          <div class="elements__description">
            <h2 class="elements__title">Орёл</h2>
            <button class="elements__like"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/beaver.jpg" alt="Бобр">
          <div class="elements__description">
            <h2 class="elements__title">Бобруйск</h2>
            <button class="elements__like"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__image" src="./images/myshkin.jpg" alt="Мышь">
          <div class="elements__description">
            <h2 class="elements__title">Мышкин</h2>
            <button class="elements__like"></button>
          </div>
        </li>

      </ul>
    </section>

  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
      <form class="popup__form">
        <input class="popup__field popup__field_name" type="text" name="username" value="Жак-Ив Кусто">
        <input class="popup__field popup__field_description" type="text" name="description"
          value="Исследователь океана">
        <button class="popup__save-button" type="submit">Сохранить</button>
        <button class="popup__exit-button" type="button"></button>
      </form>
    </div>

  </div>
  <script src="scripts/index.js"></script>
</body>
