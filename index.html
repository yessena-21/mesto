<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Путешествия по России</title>
    </head>
    <body>
        <header class="header">
            <img src="./images/header-logo.svg" alt="логотип сайта" class="header__logo">

        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar avatar" src="./images/profile-kusto.png" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
         <button type="button" class="profile__button-edit"></button>
        </div>
         <p class="profile__description">Исследователь океана</p>
        </div>
          <button type="button" class="profile__button-add"></button>
     
        </div>
        </section>
           
        <section class="elements">
            <ul class="elements__photo-grid">
                <li class="elements__element">
                    <a class="elements__link" href="#"><img class="elements__image" src="./images/Karachayevsk.jpg" alt="Руины древнего храма"></a>
                    <h2 class="elements__title">Карачаевск</h2>
                    <button class="elements__like"></button>
                  </li>

            </ul>


        </main>

        <script src="script.js"></script>
    </body>
